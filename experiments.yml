      variants: ['eps_0.9', 'dense-lu', 'jlt-lu', 'ust-diag']
      revisions: [k-grip]

    - experiments: ['specStoch']
      instsets: ['medium-graphs']
      axes: ['k-size', 'ne', 'linalg']
      variants: ['ne_50', 'dense-lu']
      revisions: [k-grip]

    # large graphs: (TODO)


