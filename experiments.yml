experiments:    
  - name: stGreedy
    args: ['python', 'experiments.py', 'stGreedy', '-p', 'global_reduction', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    timeout: 21600
    procs_per_node: 24
    num_threads: 24
  - name: simplStoch
    args: ['python', 'experiments.py', 'simplStoch', '-p', 'global_reduction', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    timeout: 21600
    procs_per_node: 24
    num_threads: 24
  - name: colStoch
    args: ['python', 'experiments.py', 'colStoch', '-p', 'global_reduction', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    timeout: 21600
    procs_per_node: 24
    num_threads: 24
  - name: specStoch
    args: ['python', 'experiments.py', 'specStoch', '-p', 'global_reduction', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    timeout: 21600
    procs_per_node: 24
    num_threads: 24


variants:
  - axis: 'k-size'
    items:
      - name: 'k-2'
        extra_args: ['-k', '2']
      - name: 'k-5'
        extra_args: ['-k', '5']
      - name: 'k-20'
        extra_args: ['-k', '20']
      - name: 'k-50'
        extra_args: ['-k', '50']
      - name: 'k-100'
        extra_args: ['-k', '100']

  - axis: 'accuracy'
    items:
      - name: 'eps_0.9'
        extra_args: ['-eps', '0.9']
      - name: 'eps_0.99'
        extra_args: ['-eps', '0.99']
    
  - axis: 'ne'
    items:
      - name: 'ne_50'
        extra_args: ['-ne', '50']
      - name: 'ne_80'
        extra_args: ['-ne', '100']

  - axis: 'JLT'
    items:
      - name: 'with_JLT'
        extra_args: ['--jlt']
      - name: 'without_JLT'
        extra_args: []
      - name: 'fast_JLT'
        extra_args: ['--jlt', '--jlt_fast']

        
instdir: "/work/global/robustness_graphs"
